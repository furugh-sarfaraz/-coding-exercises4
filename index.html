<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>صفحه ورود</title>
    <link rel="stylesheet" href="./assets/styles/style.css" />
  </head>
  <body>
   <div class="exercise-label">exercise 3</div>
    <div class="login-container">
      <div class="login-form">
        <img src="./assets/images/logo.png" alt="Hope" class="login-logo" />
        <p class="tagline">امید، آخرین قلبی است که در ویرانه‌های سیاهی همچنان می‌تپد</p>
        <form action="#">
          <div class="input-group">
            <label for="email">نام کاربری</label>
            <input
              type="email"
              id="email"
              placeholder="شماره همراه خود را وارد کنید"
              required
            />
          </div>
          <div class="input-group">
            <label for="password">رمز عبور</label>
            <input
              type="password"
              id="password"
              placeholder="رمز عبور خود را وارد کنید"
              required
            />
          </div>
          <button type="submit" class="login-btn">ورود</button>
        </form>
      </div>
      <div class="login-image"></div>
    </div>
  </body>
</html>
